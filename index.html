<!DOCTYPE html>
<html>
<head>
	<title>LifeStoryTube</title>
	<link  href="css/style.css" rel="stylesheet"/>
</head>

<body>

	<div id="wrapper">
		<h1>LifeStoryTube</h1>
		<div class="tools"> 
			Search:<br/>
			<input type="text" id="searchBox"/><br/><br/>
			Filter:
			<div id ="filters"></div>
			<div id ="count"></div>


		</div>

		<ul id ="listing"></ul>

	</div>

	<script type="text/template" id="video-template">
		<span class ="list-header"> <%= videoname %> (<%= type %>) </span>
		<div class = "details">
			Link: <a href = "<%= link %>" </a><br/>
			Tag: <%= tag %>
		</div>

	</script>



	<script src="js/data.json" type="text/javascript"></script>

	<script src="js/libs/jquery-1.10.2.min.js" type="text/javascript"></script>
	<script src="js/libs/underscore-min.js" type="text/javascript"></script>
	<script src="js/libs/backbone-min.js" type="text/javascript"></script>

	<script src="js/routers/router.js" type="text/javascript"></script>
	<script src="js/models/video-model.js" type="text/javascript"></script>
	<script src="js/views/video-views.js" type="text/javascript"></script>

	<script src="js/app.js" type="text/javascript"></script>


</body>

</html>
